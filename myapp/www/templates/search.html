
<ion-view view-title="Search">
<ion-content>
  <h1>Search</h1>
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" ng-model="searchSettings.query" ng-model-options="{ debounce: 1500}" ng-change="searchVideos()">
    </label>

    <div class="list card" ng-repeat="video in videos | orderBy:'-views'" ng-click="openVideo(video)">


      <div>
        <h4>{{ video.title }}</h4>
        <p>{{ video.author }}</p>
      </div>

      <div class="item item-image">
        <img ng-src="{{ video.image }}">
      </div>



    </div>
  </ion-content>





</ion-view>
